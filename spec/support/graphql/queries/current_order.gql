query {
  currentOrder {
    id
    number
    shipments {
      nodes {
        createdAt
        number
        shippedAt
        shippingRates {
          nodes {
            cost
            createdAt
            currency
            selected
            updatedAt
          }
        }
        manifest {
          variant {
            sku
          }
          quantity
        }
        state
        tracking
        trackingUrl
        updatedAt
      }
    }
  }
}
